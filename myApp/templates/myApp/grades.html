<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grades</title>
</head>
<body>

<h1> Grades List</h1>
<ul>
    {% for grade in grades %}
    <li>
        {# href 默认是本页的网址: http://127.0.0.1:8000/grades --> 然后在加上/pk 就是要跳转的网页了.!!    #}
        <a href="{{ grade.pk }}"> {{ grade.gname }} </a>
    </li>
    {% endfor %}
</ul>


</body>
</html>


{#模板语法:#}
{#1st: {{ 输出值,可以是变量, 可以是对象.属性 }}#}
{#2rd: {% 执行代码段 %}#}
